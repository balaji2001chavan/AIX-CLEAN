<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<title>Boss AIX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#0f172a;color:#e5e7eb}
.app{max-width:800px;margin:auto;padding:12px;height:100vh;display:flex;flex-direction:column}
#chat{flex:1;background:#020617;border:1px solid #1e293b;border-radius:8px;padding:10px;overflow:auto}
.msg{margin-bottom:8px}
.user{color:#38bdf8}
.boss{color:#a7f3d0}
.row{display:flex;gap:6px;margin-top:8px}

</head>
<body>
<div class="app">
<h2>ðŸ¤– Boss AIX</h2>
<div id="chat"></div>
<div class="row">
<input id="input" placeholder="Boss AIX à¤²à¤¾ à¤¬à¥‹à¤²à¤¾ à¤•à¤¿à¤‚à¤µà¤¾ à¤²à¤¿à¤¹à¤¾"
 onkeydown="if(event.key==='Enter'){send()}">
<button onclick="send()">Send</button>
<button onclick="voice()">ðŸŽ¤</button>
</div>
</div>

<script>
const BACKEND_URL =
"https://boss-aix-backend.onrender.com/api/boss/command"; // âœ… Render backend URL

const chat = document.getElementById("chat");
const input = document.getElementById("input");

function add(text, cls){
  const d=document.createElement("div");
  d.className="msg "+cls;
  d.innerHTML=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

async function send(){
  const text=input.value.trim();
  if(!text) return;
  add("<b>You:</b> "+text,"user");
  input.value="";
  try{
    const r=await fetch(BACKEND_URL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({text})
    });
    const j=await r.json();
    if(j.reply){
      add("<b>Boss AIX:</b> "+j.reply,"boss");
      speak(j.reply);
    }
    if(j.askApproval && j.plan){
      j.plan.forEach(p=>add("â€¢ "+p,"boss"));
      add("<b>Approve?</b> YES / NO","boss");
    }
  }catch{
    add("<b>Boss AIX:</b> âŒ Backend reachable à¤¨à¤¾à¤¹à¥€","boss");
  }
}

function speak(t){
  const u=new SpeechSynthesisUtterance(t);
  u.lang="mr-IN";
  speechSynthesis.speak(u);
}

// Voice input
const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
const rec=new SR();
rec.lang="mr-IN";
function voice(){rec.start();}
rec.onresult=e=>{
  input.value=e.results[0][0].transcript;
  send();
};

// Welcome

</script>
</body>
</html>
