<button onclick="send()">SEND</button>

<pre id="out"></pre>

<script>
function send() {
  fetch("http://localhost:5000/api/boss/command", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      text: document.getElementById("cmd").value
    })
  })
  .then(r => r.json())
  .then(d => {
    document.getElementById("out").textContent =
      JSON.stringify(d, null, 2);
  })
  .catch(err => {
    document.getElementById("out").textContent = err;
  });
}
</script>
