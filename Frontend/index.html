<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { margin:0; font-family: system-ui, -apple-system; background:#0b0f14; color:#e6e9ef;}
    header { padding:14px 18px; background:#111827; border-bottom:1px solid #1f2937; }
    header h1 { margin:0; font-size:18px; letter-spacing:.5px;}
    #chat { height: calc(100vh - 120px); overflow:auto; padding:16px; }
    .msg { max-width:78%; padding:10px 12px; border-radius:12px; margin-bottom:10px; line-height:1.35;}
    .user { background:#2563eb; margin-left:auto;}
    .bot { background:#1f2937; }
    footer { display:flex; gap:8px; padding:10px; background:#111827; border-top:1px solid #1f2937;}
    textarea { flex:1; resize:none; padding:10px; border-radius:10px; border:1px solid #374151; background:#0b1220; color:#e6e9ef;}
    button { padding:10px 14px; border-radius:10px; border:0; cursor:pointer; background:#22c55e; color:#052e16; font-weight:600;}
    .tools { display:flex; gap:8px; }
    .tool { background:#0b1220; border:1px solid #374151; border-radius:10px; padding:10px; cursor:pointer;}
  </style>
</head>
<body>
<header>
  <h1>ðŸ¤– AIX â€” Agentic AI (All-in-One)</h1>
</header>

<div id="chat"></div>

<footer>
  <div class="tools">
    <div class="tool" title="Upload (next)">ðŸ“Ž</div>
    <div class="tool" title="Mic (next)">ðŸŽ¤</div>
  </div>
  <textarea id="input" rows="1" placeholder="AIX à¤²à¤¾ à¤¸à¤¾à¤‚à¤—à¤¾â€¦"></textarea>
  <button onclick="send()">Send</button>
</footer>

<script>
const API = "https://allinonestopdeals.com/api/aix/chat";
const chat = document.getElementById("chat");
const input = document.getElementById("input");

function add(text, cls){
  const d = document.createElement("div");
  d.className = "msg " + cls;
  d.innerText = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

async function send(){
  const text = input.value.trim();
  if(!text) return;
  add(text, "user");
  input.value = "";
  try{
    const r = await fetch(API, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ message: text })
    });
    const j = await r.json();
    add(j.reply || "AIX: OK", "bot");
  }catch(e){
    add("âš ï¸ AIX reachable à¤¨à¤¾à¤¹à¥€. Network/HTTPS à¤¤à¤ªà¤¾à¤¸à¤¾.", "bot");
  }
}

input.addEventListener("keydown", e=>{
  if(e.key==="Enter" && !e.shiftKey){ e.preventDefault(); send(); }
});
</script>
</body>
</html>
