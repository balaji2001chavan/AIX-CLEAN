<style>
body { margin:0; font-family:system-ui; background:#0f172a; color:#e5e7eb; }
header { padding:16px; text-align:center; font-size:20px; background:#020617; }

<body>

<header>ðŸ¤– AIX â€“ Autonomous Agentic Intelligence</header>

<div id="chat"></div>

<footer>
<input id="input" placeholder="AIX à¤²à¤¾ à¤•à¤¾à¤¹à¥€à¤¹à¥€ à¤¸à¤¾à¤‚à¤—à¤¾â€¦" />
<button onclick="send()">Send</button>
</footer>

<script>
const chat = document.getElementById("chat");

function add(role, text){
  const d = document.createElement("div");
  d.className = "msg " + role;
  d.innerText = (role === "user" ? "You: " : "AIX: ") + text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

async function send(){
  const input = document.getElementById("input");
  const msg = input.value.trim();
  if(!msg) return;
  input.value="";
  add("user", msg);

  const res = await fetch("/api/aix/chat", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ message: msg })
  });
  const data = await res.json();
  add("aix", data.reply || "Thinkingâ€¦");
}
</script>
