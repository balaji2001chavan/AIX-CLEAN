<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AIX â€“ Autonomous Intelligence</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
body{margin:0;font-family:Inter,Arial;background:#0b0f19;color:#fff}
header{padding:16px;background:#111827;font-weight:600}
#chat{height:calc(100vh - 140px);overflow:auto;padding:16px}
.msg{margin-bottom:14px}
.user{color:#60a5fa}
.aix{color:#34d399}
footer{display:flex;gap:8px;padding:12px;background:#020617}
input{flex:1;padding:12px;border-radius:8px;border:none}
button{padding:12px 18px;border-radius:8px;border:none;background:#2563eb;color:#fff}
</style>
</head>
<body>

<header>ðŸ§  AIX â€“ Speak. It Executes.</header>

<div id="chat"></div>

<footer>
<input id="input" placeholder="Ask AIX anything..." />
<button onclick="send()">Send</button>
</footer>

<script>
async function send(){
  const input=document.getElementById('input');
  const text=input.value.trim();
  if(!text) return;

  add('user',text);
  input.value='';

  const r=await fetch('/api/aix/chat',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({message:text})
  });
  const j=await r.json();
  add('aix',j.reply || 'Executed.');
}

function add(type,text){
  const d=document.createElement('div');
  d.className='msg '+type;
  d.innerHTML='<b>'+type.toUpperCase()+':</b> '+text;
  document.getElementById('chat').appendChild(d);
  d.scrollIntoView();
}
</script>

</body>
</html>
