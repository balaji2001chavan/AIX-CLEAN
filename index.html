<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AIX – Global Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 14px;
      background: #020617;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
    }

    #chat {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 10px;
      max-width: 85%;
    }

    .user {
      background: #2563eb;
      align-self: flex-end;
    }

    .aix {
      background: #1e293b;
      align-self: flex-start;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #020617;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-left: 8px;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>AIX – Global Intelligence</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="AIX ला आदेश द्या..." />
  <button onclick="send()">Send</button>
</footer>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

function add(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;

  add(text, "user");
  input.value = "";

  try {
    const res = await fetch("http://localhost:8080/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    add(data.reply, "aix");

  } catch (e) {
    add("❌ Backend शी संपर्क झाला नाही", "aix");
  }
}
</script>

</body>
</html>
