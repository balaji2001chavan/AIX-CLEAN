<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <title>BOSS AIX – Live AI Console</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial;
      background: #0b1220;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    header {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .status {
      text-align: center;
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 10px;
    }

    .chat {
      flex: 1;
      background: #020617;
      border-radius: 10px;
      padding: 12px;
      overflow-y: auto;
      border: 1px solid #1e293b;
    }

    .msg {
      margin-bottom: 14px;
      line-height: 1.4;
    }

    .user {
      color: #38bdf8;
    }

    .aix {
      color: #a7f3d0;
    }

    .time {
      font-size: 11px;
      color: #64748b;
    }

    textarea {
      margin-top: 10px;
      width: 100%;
      height: 80px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 10px;
      font-size: 15px;
    }

    button {
      margin-top: 8px;
      padding: 10px;
      background: #2563eb;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    img, video {
      max-width: 100%;
      margin-top: 8px;
      border-radius: 8px;
    }

    .typing {
      color: #94a3b8;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>BOSS AIX – Live AI Console</header>

    <div class="status" id="status">
      AWS Backend: 172.31.41.137 | <span id="clock"></span>
    </div>

    <div class="chat" id="chat"></div>

    <textarea id="input" placeholder="AIX ला नैसर्गिक भाषेत बोला…
उदा: आजची तारीख काय आहे?
उदा: AIX तू स्वतःबद्दल सांग"></textarea>

    <button onclick="askAIX()">Ask AIX</button>
  </div>

<script>
const BACKEND_URL = "http://172.31.41.137:10000/api/aix";

const chat = document.getElementById("chat");
const input = document.getElementById("input");

function nowTime() {
  return new Date().toLocaleTimeString("mr-IN");
}

function updateClock() {
  document.getElementById("clock").innerText =
    new Date().toLocaleString("mr-IN");
}
setInterval(updateClock, 1000);
updateClock();

function addMsg(role, text) {
  const div = document.createElement("div");
  div.className = "msg " + role;
  div.innerHTML = `<div>${role.toUpperCase()}: ${text}</div>
                   <div class="time">${nowTime()}</div>`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function askAIX() {
  const text = input.value.trim();
  if (!text) return;

  addMsg("user", text);
  input.value = "";

  const typing = document.createElement("div");
  typing.className = "msg typing";
  typing.innerText = "AIX विचार करत आहे...";
  chat.appendChild(typing);
  chat.scrollTop = chat.scrollHeight;

  const res = await fetch(BACKEND_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  typing.remove();

  if (data.result) {
    addMsg("aix", data.result);
  }

  if (data.imageUrl) {
    const img = document.createElement("img");
    img.src = data.imageUrl;
    chat.appendChild(img);
  }

  if (data.videoJob) {
    addMsg("aix", "Video job तयार झाला: " + data.videoJob);
  }
}
</script>
</body>
</html>
