<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AIX ‚Äì Global Agentic Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root {
      --bg: #0b0f14;
      --panel: #121821;
      --accent: #00e5ff;
      --text: #e8eef5;
      --muted: #8b9bb4;
      --user: #1f2937;
      --aix: #0d3b66;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: var(--panel);
      border-right: 1px solid #1c2430;
      display: flex;
      flex-direction: column;
    }

    .logo {
      padding: 16px;
      font-size: 20px;
      font-weight: 700;
      color: var(--accent);
      border-bottom: 1px solid #1c2430;
    }

    .new-chat {
      margin: 16px;
      padding: 10px;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .history {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .history-item {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 6px;
      cursor: pointer;
      color: var(--muted);
    }

    .history-item:hover {
      background: #1a2230;
      color: var(--text);
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 14px 18px;
      border-bottom: 1px solid #1c2430;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .status {
      font-size: 13px;
      color: #4ade80;
    }

    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .msg {
      max-width: 800px;
      margin-bottom: 16px;
      padding: 14px 16px;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      background: var(--user);
      margin-left: auto;
    }

    .aix {
      background: var(--aix);
      margin-right: auto;
    }

    .input-area {
      padding: 14px;
      border-top: 1px solid #1c2430;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .input-area textarea {
      flex: 1;
      resize: none;
      background: #0f1623;
      color: var(--text);
      border: 1px solid #1c2430;
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      height: 48px;
    }

    .input-area button {
      background: var(--accent);
      border: none;
      color: #000;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .input-area button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .sidebar { display: none; }
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">AIX</div>
    <button class="new-chat" onclick="newChat()">+ New Chat</button>
    <div class="history" id="history"></div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="header">
      <div>Agentic Intelligence Exchange</div>
      <div class="status">‚óè AIX Online</div>
    </div>

    <div class="chat" id="chat"></div>

    <div class="input-area">
      <textarea id="input" placeholder="Ask AIX anything‚Ä¶"></textarea>
      <button onclick="send()">Send</button>
    </div>
  </div>

<script>
  const API = "https://allinonestopdeals.com/api/aix/chat";
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");

  function addMessage(text, type) {
    const div = document.createElement("div");
    div.className = "msg " + type;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function send() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    addMessage("AIX is thinking‚Ä¶", "aix");

    try {
      const res = await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      chat.lastChild.remove();
      addMessage(data.reply || "AIX responded.", "aix");

    } catch (err) {
      chat.lastChild.remove();
      addMessage("‚ùå Backend connection failed.", "aix");
    }
  }

  function newChat() {
    chat.innerHTML = "";
    addMessage("üëã Hi, I am AIX. How can I help you today?", "aix");
  }

  newChat();
</script>

</body>
</html>
