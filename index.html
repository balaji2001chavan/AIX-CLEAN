<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const statusBox = document.getElementById("status");
const outputBox = document.getElementById("output");
const topicsBox = document.getElementById("topics");

let currentTopic = "General";
let topics = { General: [] };

function addTopic(name) {
  if (!topics[name]) {
    topics[name] = [];
    const div = document.createElement("div");
    div.className = "topic";
    div.innerText = name;
    div.onclick = () => loadTopic(name);
    topicsBox.appendChild(div);
  }
}

addTopic("General");

function loadTopic(name) {
  currentTopic = name;
  chat.innerHTML = "";
  topics[name].forEach(m => renderMsg(m.text, m.by));
}

function renderMsg(text, by) {
  const div = document.createElement("div");
  div.className = "msg " + by;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function send() {
  const text = input.value.trim();

  input.value = "";
