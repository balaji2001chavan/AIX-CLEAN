<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AIX – Intelligent Assistant</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}
#chat {
  height: 90vh;
  overflow-y: auto;
  padding: 15px;
}
.msg {
  margin-bottom: 12px;
}
.user { color: #38bdf8; }
.aix { color: #22c55e; }
#inputBar {
  display: flex;
  padding: 10px;
  background: #020617;
}
input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: none;
}
button {
  margin-left: 10px;
  padding: 10px 16px;
  background: #22c55e;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>
<body>

<div id="chat"></div>

<div id="inputBar">
  <input id="msg" placeholder="बोल… Type here…" />
  <button onclick="send()">Send</button>
</div>

<script>
const chat = document.getElementById("chat");

function add(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const input = document.getElementById("msg");
  const text = input.value.trim();
  if (!text) return;

  add("You: " + text, "user");
  input.value = "";

  const res = await fetch("http://YOUR_EC2_PUBLIC_IP:8080/api/aix/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  add("AIX: " + data.reply, "aix");
}
</script>

</body>
</html>
