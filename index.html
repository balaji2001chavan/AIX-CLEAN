<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AIX – Command Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 240px;
      background: #020617;
      padding: 12px;
      border-right: 1px solid #1e293b;
    }
    #sidebar h2 {
      color: #38bdf8;
      margin-bottom: 10px;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    .msg {
      margin-bottom: 12px;
    }
    .user { color: #22c55e; }
    .aix { color: #38bdf8; }
    #inputBar {
      display: flex;
      padding: 12px;
      border-top: 1px solid #1e293b;
    }
    #input {
      flex: 1;
      padding: 10px;
      background: #020617;
      color: #fff;
      border: 1px solid #334155;
      border-radius: 6px;
    }
    button {
      margin-left: 8px;
      padding: 10px 14px;
      background: #38bdf8;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h2>AIX</h2>
  <p>Status: <span id="status">ONLINE</span></p>
  <p>Mode: AUTO</p>
</div>

<div id="chat">
  <div id="messages"></div>
  <div id="inputBar">
    <input id="input" placeholder="AIX ला आदेश द्या..." />
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
  const API_URL = "http://127.0.0.1:8080/api/aix/chat";

  function addMessage(text, who) {
    const div = document.createElement("div");
    div.className = "msg " + who;
    div.innerText = (who === "user" ? "You: " : "AIX: ") + text;
    document.getElementById("messages").appendChild(div);
    div.scrollIntoView();
  }

  async function send() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      addMessage(data.reply || "No response", "aix");

    } catch (err) {
      addMessage("Backend connect failed", "aix");
    }
  }
</script>

</body>
</html>
